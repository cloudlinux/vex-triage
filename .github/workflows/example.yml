name: TuxCare VEX Auto-Triage Example

# This is an example workflow showing how to use the action
# Copy this to your repository and customize as needed

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual dismissals)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      ecosystems:
        description: 'Ecosystems to process (comma-separated)'
        required: false
        default: 'java,python'
        type: string
      verbosity:
        description: 'Log verbosity level'
        required: false
        default: 'INFO'
        type: choice
        options:
          - 'DEBUG'
          - 'INFO'
          - 'WARNING'
          - 'ERROR'

jobs:
  vex-triage:
    name: Auto-Triage Dependabot Alerts
    runs-on: ubuntu-latest
    
    # Required permissions
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Run TuxCare VEX Auto-Triage
        uses: tuxcare/vex-auto-triage@v1
        with:
          # Select ecosystems to process
          ecosystems: ${{ inputs.ecosystems || 'java,python' }}
          
          # Use built-in GITHUB_TOKEN
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Dry-run mode for testing
          dry-run: ${{ inputs.dry_run || 'false' }}
          
          # Optional: limit number of alerts for testing
          # max-alerts: '10'
          
          # Optional: logging verbosity
          verbosity: ${{ inputs.verbosity || 'INFO' }}

